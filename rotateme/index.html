<!DOCTYPE html><html><head><title></title><link rel="stylesheet" href="index.css"></head><body><h2 class="title">Rotate Me</h2><div class="form-horizontal small"><div class="form-group"><label class="control-label col-sm-3">Choose your background: </label><div class="col-sm-4"><button onclick="changeBG('castle', 'jpg')">Castle</button><button onclick="changeBG('alps', 'jpg')">Swiss</button><button onclick="changeBG('trafalgar', 'jpg')">Trafalgar</button><button onclick="changeBG('grey', 'png')">Grey</button><button onclick="changeBG('blue', 'png')">Light Blue</button></div><div class="col-sm-1"><button onclick="reverseMesh()">颠倒</button></div><div class="col-sm-4">Controls:<ul><li>Right-Click OR 1-finger: Rotate</li><li>Scroll OR 2-finger: Zoom in/out</li><li>Left-Click OR 3-finger: Pan</li></ul></div></div><div class="form-group"><label class="control-label col-sm-3">Select mesh auto-rotate speed: </label><div class="col-sm-9"><input class="form-control" id="auto-rotate-speed-slider" type="range" min="-0.02" max="0.02" step="0.001" onchange="setAutoRotateSpeed(this.value)"></div></div><div class="form-group"><label class="control-label col-sm-3">Select camera auto-rotate speed: </label><div class="col-sm-9"><input class="form-control" type="range" min="-2" max="2" step="0.1" value="1" onchange="setCameraAutoRotateSpeed(this.value)"></div></div><div class="form-group"><label class="control-label col-sm-3">Record: </label><div class="col-sm-9"><button onclick="takeSnapshot()">Snapshot</button><button onclick="takeVideoSnapshot()">Video Snapshot</button><span>&nbsp;(Click once to start and once again on the video button to record a video)</span></div></div><div class="form-group"><label class="control-label col-sm-3">Load a PLY file: </label><div class="col-sm-9"><input class="form-control" type="file" id="plyFileInput"></div></div></div><div id="canvasContainer"><canvas id="canvas"></canvas></div><script src="index.js"></script></body></html>
