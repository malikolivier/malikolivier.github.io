<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>日本降水量モニター - 過去7日間</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>🌧️ 日本降水量モニター</h1>
        <p>日本各地域の週間降水量データ</p>
    </header>

    <main>
        <div class="controls">
            <button id="refreshBtn">🔄 データ更新</button>
            <div class="view-toggle">
                <button id="mapViewBtn" class="active">🗾 地図表示</button>
                <button id="gridViewBtn">📋 一覧表示</button>
            </div>
            <div class="last-updated">
                最終更新: <span id="lastUpdated">--</span>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>降水量データを読み込み中...</p>
        </div>

        <div class="error" id="error" style="display: none;">
            <p>❌ データの読み込みに失敗しました。再試行してください。</p>
        </div>

        <div class="map-container" id="mapContainer">
            <div id="map"></div>
        </div>

        <div class="regions-grid" id="regionsGrid" style="display: none;">
            <!-- 地域データはJavaScriptで生成されます -->
        </div>
    </main>

    <footer>
        <p>データソース: Open-Meteo JMA API</p>
    </footer>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="script.js"></script>
</body>
</html>
